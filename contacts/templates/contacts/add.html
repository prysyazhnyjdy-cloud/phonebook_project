<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Додати контакт</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 30px auto;
        }
        form {
            background: #f7f7f7;
            padding: 20px;
            border-radius: 5px;
        }
        label {
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin: 5px 0 15px;
            border-radius: 4px;
            border: 1px solid #aaa;
        }
        button {
            background: #4CAF50;
            border: none;
            color: white;
            padding: 10px 14px;
            cursor: pointer;
            border-radius: 4px;
        }
        .back-link {
            display: inline-block;
            margin-top: 10px;
            color: #444;
            text-decoration: none;
        }
    </style>

</head>
<body>

<h1>Додати новий контакт</h1>

<form method="post">
    {% csrf_token %}

    <label>ПІБ:</label>
    <input type="text" name="full_name" required>

    <label>Номер телефону:</label>
    <input type="text" name="phone_number" required>

    <label>E-mail:</label>
    <input type="email" name="email">

    <label>Примітка:</label>
    <textarea name="note"></textarea>

    <button type="submit">Зберегти</button>
</form>

<a class="back-link" href="{% url 'contact_list' %}">⬅ Назад</a>

</body>
</html>
